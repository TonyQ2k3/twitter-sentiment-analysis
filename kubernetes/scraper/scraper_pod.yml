apiVersion: v1
kind: Pod
metadata:
  name: scraper
  labels:
    name: scraper
spec:
  containers:
  - name: scraper
    image: tonyq2k3/scrape-producer:0.1
    imagePullPolicy: Always
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    env:
    - name: BOOTSTRAP_SERVERS
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: IP_KAFKA_BROKER
    - name: USER_UNAME
      valueFrom:
        secretKeyRef:
          name: scraper-secret
          key: USER_UNAME
    - name: USER_PASSWORD
      valueFrom:
        secretKeyRef:
          name: scraper-secret
          key: USER_PASSWORD
    # restartPolicy: Never
